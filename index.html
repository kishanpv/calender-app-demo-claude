<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Skip Links for Keyboard Navigation -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Top Navigation Bar -->
    <header class="top-nav" role="banner">
        <div class="nav-left">
            <button class="menu-btn" aria-label="Menu">‚ò∞</button>
            <div class="logo">
                <span class="logo-icon">üìÖ</span>
                <span class="logo-text">Calendar</span>
            </div>
        </div>
        <div class="nav-center">
            <button id="todayBtn" class="today-btn">Today</button>
            <button id="prevMonth" class="nav-arrow" aria-label="Previous month">‚Äπ</button>
            <button id="nextMonth" class="nav-arrow" aria-label="Next month">‚Ä∫</button>
            <h2 id="monthYear" class="current-date"></h2>
        </div>
        <div class="nav-right">
            <button class="icon-btn" aria-label="Search">üîç</button>
            <button class="icon-btn" aria-label="Settings">‚öôÔ∏è</button>
        </div>
    </header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button id="createEventBtn" class="create-btn">
                <span class="plus-icon">+</span>
                <span>Create</span>
            </button>

            <div class="mini-calendar">
                <div class="mini-calendar-header">
                    <button id="miniPrevMonth" class="mini-nav" aria-label="Previous">&lt;</button>
                    <span id="miniMonthYear" class="mini-month"></span>
                    <button id="miniNextMonth" class="mini-nav" aria-label="Next">&gt;</button>
                </div>
                <div id="miniCalendarGrid" class="mini-grid"></div>
            </div>

            <div class="calendar-list">
                <h3>My calendars</h3>
                <label class="calendar-item">
                    <input type="checkbox" checked>
                    <span class="color-dot" style="background: #1a73e8;"></span>
                    <span>Events</span>
                </label>
            </div>
        </aside>

        <!-- Main Calendar -->
        <main id="main-content" class="calendar-container" role="main">

            <div class="calendar-weekdays" role="row">
                <div class="weekday" role="columnheader">Sun</div>
                <div class="weekday" role="columnheader">Mon</div>
                <div class="weekday" role="columnheader">Tue</div>
                <div class="weekday" role="columnheader">Wed</div>
                <div class="weekday" role="columnheader">Thu</div>
                <div class="weekday" role="columnheader">Fri</div>
                <div class="weekday" role="columnheader">Sat</div>
            </div>

            <div id="calendarGrid" class="calendar-grid" role="grid" aria-label="Calendar dates"></div>
        </main>
    </div>

    <!-- Event Modal -->
    <div id="eventModal" class="modal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Event</h3>
                <button class="modal-close" aria-label="Close modal">&times;</button>
            </div>

            <form id="eventForm" class="event-form">
                <div class="form-group">
                    <label for="eventTitle">Title <span class="required">*</span></label>
                    <input type="text" id="eventTitle" name="title" required autocomplete="off">
                    <span class="error-message" id="titleError"></span>
                </div>

                <div class="form-group">
                    <label for="eventDate">Date <span class="required">*</span></label>
                    <input type="date" id="eventDate" name="date" required>
                    <span class="error-message" id="dateError"></span>
                </div>

                <div class="form-group">
                    <label for="eventTime">Time</label>
                    <input type="time" id="eventTime" name="time">
                </div>

                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" name="description" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" id="deleteEventBtn" class="btn btn-delete" style="display: none;">Delete</button>
                    <div class="form-actions-right">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/events.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
